<h2 mat-dialog-title>{{ data.title }}</h2>

<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">
    Annulla
  </button>

  <button mat-flat-button color="primary" (click)="confirm()" cdkFocusInitial>
    Conferma
  </button>
</mat-dialog-actions>
